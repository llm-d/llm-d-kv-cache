name: CI - Release - Docker Container Image

on:
  push:
    tags:
      - 'v*'  # Runs when a tag like v0.1.0 is pushed
  release:
    types: [published]  # Also runs when a GitHub release is published

permissions:
  contents: write

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set project name from repository
        id: version
        run: |
          repo="${GITHUB_REPOSITORY##*/}"
          echo "project_name=$repo" >> "$GITHUB_OUTPUT"

      - name: Print project name
        run: echo "Project is ${{ steps.version.outputs.project_name }}"

      - name: Determine tag name
        id: tag
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            echo "tag=${GITHUB_REF##refs/tags/}" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF##refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi
        shell: bash

      - name: Build and push image
        uses: ./.github/actions/docker-build-and-push
        with:
          tag: ${{ steps.tag.outputs.tag }}
          image-name: ${{ steps.version.outputs.project_name }}
          registry: ghcr.io/llm-d
          github-token: ${{ secrets.GHCR_TOKEN }}

      - name: Run Trivy scan
        uses: ./.github/actions/trivy-scan
        with:
          image: ghcr.io/llm-d/${{ steps.version.outputs.project_name }}:${{ steps.tag.outputs.tag }}

  release-cuda-wheels:
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runs_on: [self-hosted, linux, x64, vllm-runner]
          - arch: arm64
            runs_on: [self-hosted, linux, arm64, vllm-runner-arm]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set CUDA_HOME
        run: echo "CUDA_HOME=/usr/local/cuda" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Clean build artifacts
        working-directory: kv_connectors/llmd_fs_backend
        run: |
          rm -rf build dist *.egg-info wheels
          find . -name "*.so" -delete || true

      - name: Install build deps
        working-directory: kv_connectors/llmd_fs_backend
        run: |
          python -m pip install -U pip setuptools wheel build ninja
          python -m pip install -U torch==2.9.1

      - name: Build wheel
        working-directory: kv_connectors/llmd_fs_backend
        run: |
          mkdir -p wheels
          make wheel
          ls -lh wheels

      - name: Upload wheels to Release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: kv_connectors/llmd_fs_backend/wheels/*.whl
